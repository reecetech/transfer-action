---
name: Test and Release

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v4

      - id: yamllint
        name: Run yamllint ğŸ“ƒ
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true

  test-up:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v4
        with:
          path: transfer-action

      - id: create-file
        name: Create a file ğŸ†•
        shell: bash
        run: |
          set -euo pipefail
          touch foo

      - id: given-upload
        name: Upload a given file ğŸ“¤
        uses: ./transfer-action/
        with:
          direction: 'upload'
          name: 'foo'
          path: './foo'

      - id: checkout-upload
        name: Checkout and upload ğŸ“¦
        uses: ./transfer-action/
        with:
          checkout: 'true'
          direction: 'upload'

      - id: checkout-again
        # have to do this because the `checkout-upload` step cleans the working dir
        name: Checkout code (again) ğŸ›’
        uses: actions/checkout@v4
        with:
          path: transfer-action

    outputs:
      checkout-name: ${{ steps.checkout-upload.outputs.name }}
      given-name: ${{ steps.given-upload.outputs.name }}

  test-down:
    runs-on: ubuntu-latest
    needs: test-up
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v4
        with:
          path: transfer-action

      - id: checkout-download
        name: Download checkout ğŸ“¥
        uses: ./transfer-action/
        with:
          checkout: 'true'
          direction: 'download'
          name: ${{ needs.test-up.outputs.checkout-name }}  # not strictly needed, but tests the output was set

      - id: test-git
        name: Git status ğŸ¤·
        run: |
          set -euo pipefail
          git status
          if [[ ! -f action.yaml ]] ; then
            echo "ğŸ›‘ 'action.yaml' is not found!"
            exit 1
          fi

      - id: given-download
        name: Download given file ğŸ“¨
        uses: ./transfer-action/
        with:
          direction: 'download'
          name: ${{ needs.test-up.outputs.given-name }}

      - id: test-file
        name: Did the file download? ğŸ”
        run: |
          set -euo pipefail
          if [[ ! -f foo ]] ; then
            echo "ğŸ›‘ 'foo' is not found!"
            exit 1
          fi

  update-doc:
    if: ${{ github.ref_name != github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

      - id: auto-doc
        name: Run auto-doc ğŸ“ƒ
        uses: tj-actions/auto-doc@v3
        with:
          col_max_width: '2048'
          col_max_words: '15'
          filename: 'action.yaml'

      - id: changes
        name: Verify changed files ğŸ”
        uses: tj-actions/verify-changed-files@v20
        with:
          files: |
            README.md

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit README changes ğŸ“¥
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update README'
          committer_name: 'GitHub Actions'
          committer_email: 'actions@github.com'
          add: 'README.md'

  release:
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    needs:
      - lint
      - test-down
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v4

      - id: version
        name: Calculate next version ğŸ”¢
        uses: reecetech/version-increment@2024.10.1

      - id: release
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        name: Release version ğŸ“¦
        uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: false
          prerelease: false
          automatic_release_tag: "${{ steps.version.outputs.v-version }}"

      - id: update-major-tag
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        name: Update the major version tag ğŸ·
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ steps.version.outputs.major-v-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
